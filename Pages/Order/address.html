<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Store</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <nav>
      <div class="top-bar">
        <div class="clock-bar">
          <img src="../../Food Images/clock.png" alt="" class="clock" />
        </div>

        <div class="signal-bar">
          <img src="../../Food Images/RFID Signal.png" alt="" class="wifi" />
          <img src="../../Food Images/Signal.png" alt="" class="signal" />
          <img src="../../Food Images/Full Battery.png" alt="" class="battery" />
        </div>
      </div>

      <div class="top" style="margin-top: 25px">
        <a href="order.html">
            <img src="../../Food Images/Backspace.png" alt="" />
        </a>
  
        <h1 style="margin-left: 100px;">Address</h1>
      </div>
      </div>
    </nav>


    <section class="form">
        <input type="text" name="" id="" placeholder="State">
        <input type="tel" name="" id="" placeholder="Local Govt.">
        <input type="email" name="" id="" placeholder="Town">
       <textarea name="" id="" cols="30" rows="10" style="border: 1px solid black;padding: 10px 15px;margin-bottom: 30px;">Address</textarea>
    </section>


    <a href="" class="btn" style="margin-bottom: 150px;">Done</a>





      

      

      <div class="bottom">
        <div class="buy">
            <a href="order.html"><img src="../../Food Images/Buy.png" alt=""></a>
        </div>
        <div class="home">
            <a href="../../index.html"><img src="../../Food Images/Home.png" alt=""></a>
        </div>
        <div class="notification">
            <a href="../../notification.html"><img src="../../Food Images/Notification.png" alt=""></a>
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
